<html><head><title>Guardian Scout</title><style>body{background-color:#f0f0f0;font-family:Arial,sans-serif;text-align:center;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;}input[type=\"text\"]{display:none;}#splitValues{text-align:center;margin:20px;}.value-box{display:inline-block;padding:10px;font-size:18px;color:#333;margin:5px;}.red{background-color:red;width:80px;height:40px;}.green{background-color:green;width:80px;height:40px;}.light-blue{background-color:lightblue;width:100px;height:60px;}.top-center{position:absolute;top:100px;left:50%;transform:translateX(-50%);}.middle-left{position:absolute;top:50%;left:0;transform:translateY(-50%);}.middle-right{position:absolute;top:50%;right:0;transform:translateY(-50%);}.bottom-center{position:absolute;bottom:0;left:50%;transform:translateX(-50%);}</style></head><body><input type=\"text\" value="\1,1,1,0,plane\"><div id=\"splitValues\"></div><script>const inputElement=document.querySelector('input[type=\"text\"]');const splitValuesContainer=document.getElementById('splitValues');const inputValue=inputElement.value;const values=inputValue.split(',');splitValuesContainer.innerHTML='';values.forEach((value,index)=>{const valueBox=document.createElement('div');valueBox.textContent=value==='1'?'Yes':value==='0'?'No':value;valueBox.className=value==='1'?'value-box red':value==='0'?'value-box green':'value-box light-blue';if(index===0){valueBox.classList.add('top-center');}else if(index===1){valueBox.classList.add('middle-left');}else if(index===2){valueBox.classList.add('middle-right');}else if(index===3){valueBox.classList.add('bottom-center');}splitValuesContainer.appendChild(valueBox);});</script></body></html>\
